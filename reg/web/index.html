<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1920x1080/?books') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
        }

        nav .navbar-brand {
            font-size: 2em;
            font-weight: bold;
        }

        .user-type {
            cursor: pointer;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .user-type:hover {
            background-color: #007bff;
            color: white;
        }

        .user-type.active {
            background-color: #007bff;
            color: white;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.8em;
            font-weight: bold;
        }

        .form-label {
            font-weight: bold;
            font-size: 1.1em;
        }

        .form-control {
            border-radius: 30px;
            padding: 12px;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background-color: #007bff;
            border-radius: 30px;
            padding: 12px 25px;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .container {
            max-width: 600px;
            margin-top: 100px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: white;
            font-size: 1.2em;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Book Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto d-flex gap-3">
                    <div class="user-type" id="admin" data-value="admin">Admin</div>
                    <div class="user-type active" id="user" data-value="user">User</div>
                    <div class="user-type" id="author" data-value="author">Author</div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2>Register for Book Store</h2>
            </div>
            <div class="card-body">
                <form id="registrationForm" method="POST" action="RegistrationServlet">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile Number</label>
                        <input type="text" class="form-control" id="mobile" name="mobile" required maxlength="10">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <input type="hidden" id="userType" name="userType" value="user">
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Book Store. All rights reserved.</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Switch user type on click
        const userTypeButtons = document.querySelectorAll('.user-type');
        const userTypeInput = document.getElementById('userType');

        userTypeButtons.forEach(button => {
            button.addEventListener('click', () => {
                userTypeButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                userTypeInput.value = button.dataset.value;
            });
        });
    </script>
</body>
</html>
