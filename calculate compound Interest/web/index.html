<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: all 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-calculate {
            background-color: #f15b2a;
            color: #ffffff;
        }

        .btn-calculate:hover {
            background-color: #d94a1f;
        }

        .highlight-bg {
            background-color: #ffe8a1;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-container w-100" style="max-width: 500px;">
            <h1 class="text-center fw-bold mb-4">Calculate Compound Interest</h1>
            <form>
                <div class="mb-3">
                    <label for="principal-amount" class="form-label">Principal Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" id="principal-amount" >
                    </div>
                </div>
                <div class="mb-3">
                    <label for="interest-rate" class="form-label">Interest Rate (%)</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="interest-rate">
                        <span class="input-group-text">%</span>
                    </div>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="years" class="form-label">Years</label>
                        <input type="text" class="form-control" id="years">
                    </div>
                    <div class="col-md-6">
                        <label for="months" class="form-label">Months</label>
                        <input type="text" class="form-control" id="months">
                    </div>
                </div>
                <div class="mb-3 highlight-bg p-3 rounded">
                    <label for="compound-interval" class="form-label">Compound Interval</label>
                    <select class="form-select" id="compound-interval">
                        <option>Daily (365/yr)</option>
                        <option>Daily (360/yr)</option>
                        <option>Weekly (52/yr)</option>
                        <option>Bi-Weekly (26/yr)</option>
                        <option>Half-Monthly (24/yr)</option>
                        <option>Monthly (12/yr)</option>
                        <option>Bi-Monthly (6/yr)</option>
                        <option>Quarterly (4/yr)</option>
                        <option>Half-Yearly (2/yr)</option>
                        <option>Yearly (1/yr)</option>
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-calculate btn-lg">Calculate</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
